name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel outdated runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # TIER 1: Quick checks (< 30 seconds) - fail fast on basic issues
  # ============================================================================
  quick-checks:
    name: Quick Checks (fmt + check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --all-features

  # ============================================================================
  # TIER 2: Linting (depends on quick-checks passing)
  # ============================================================================
  clippy:
    name: Clippy
    needs: quick-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy
        run: cargo clippy --all-features -- -D warnings

  # ============================================================================
  # TIER 3: Tests and validation (depends on clippy passing)
  # These jobs run in parallel after linting passes
  # ============================================================================
  test:
    name: Test Suite
    needs: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all-features
      - name: Run doc tests
        run: cargo test --doc --all-features

  # MSRV - Minimum Supported Rust Version
  msrv:
    name: MSRV (1.70)
    needs: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.70.0
      - uses: Swatinem/rust-cache@v2
      - name: Check MSRV compatibility
        run: cargo check --all-features

  examples:
    name: Examples
    needs: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build all examples
        run: cargo build --examples --all-features

      # Run examples in parallel for faster execution
      - name: Run examples
        run: |
          cargo run --example quick_taste &
          cargo run --example first_patch &
          cargo run --example tutorial_subtractive &
          cargo run --example tutorial_envelope &
          cargo run --example tutorial_filter_mod &
          wait

  doc:
    name: Documentation
    needs: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings
      - name: Upload rustdoc
        uses: actions/upload-artifact@v4
        with:
          name: rustdoc
          path: target/doc/

  bench:
    name: Benchmarks
    needs: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check benchmarks compile
        run: cargo bench --no-run
      - name: Run benchmark tests
        run: cargo bench -- --test

  # ============================================================================
  # TIER 4: Expensive jobs (only on main branch)
  # ============================================================================
  coverage:
    name: Coverage
    needs: test
    runs-on: ubuntu-latest
    # Only run coverage on main branch to save CI time on PRs
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin
      - name: Run coverage
        run: cargo tarpaulin --all-features --fail-under 80
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: cobertura.xml
        if: always()
