# git-cliff configuration for Quiver
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.github.pr_number %} ([#{{ commit.github.pr_number }}](https://github.com/alexnodeland/quiver/pull/{{ commit.github.pr_number }})){% endif %}\
            {% if commit.github.username %} by @{{ commit.github.username }}{% endif %}
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
{% for release in releases -%}
    {% if release.version -%}
        {% if release.previous.version -%}
            [{{ release.version | trim_start_matches(pat="v") }}]: \
                https://github.com/alexnodeland/quiver/compare/{{ release.previous.version }}...{{ release.version }}
        {% endif -%}
    {% else -%}
        {% if release.previous.version -%}
            [unreleased]: https://github.com/alexnodeland/quiver/compare/{{ release.previous.version }}...HEAD
        {% endif -%}
    {% endif -%}
{% endfor %}
"""

# Remove leading and trailing whitespace
trim = true

# Postprocessors
postprocessors = []

[git]
# Parse conventional commits
conventional_commits = true

# Filter out commits that don't match conventional commit format
filter_unconventional = true

# Process each line of a commit as an individual commit
split_commits = false

# Regex for preprocessing the commit messages
commit_preprocessors = [
    # Remove issue numbers from commit message
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]

# Regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|^ci", group = "Miscellaneous" },
    { body = ".*security", group = "Security" },
    { message = "^revert", group = "Reverted" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Filter out commits by their patterns
filter_commits = false

# Tag pattern regex
tag_pattern = "v[0-9].*"

# Regex for skipping tags
skip_tags = ""

# Regex for ignoring tags
ignore_tags = ""

# Sort commits by oldest first
topo_order = false

# Sort commits by date
sort_commits = "newest"

# Limit the number of commits included
# limit_commits = 42
