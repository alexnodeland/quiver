# Tarpaulin coverage configuration
# https://github.com/xd009642/tarpaulin

[tarpaulin]
# Exclude WASM modules - they require a WASM runtime and cannot be tested
# in standard Rust tests. The wasm-bindgen code paths are tested via
# integration tests in the browser/Node.js environment.
exclude-files = [
    "src/wasm/*",
]

# Use all features for comprehensive coverage
all-features = true

# Fail if coverage drops below threshold
fail-under = 80

# Output format
out = ["Stdout"]

# Use llvm for more accurate coverage
engine = "llvm"
